<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Pro Upload Stats</title>
    <style>
        :root {
            --primary: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            display: flex; align-items: center; justify-content: space-between;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }

        .search-box { flex: 1; max-width: 500px; margin: 0 1rem; }
        .search-input {
            width: 100%; background: #334155; border: none; padding: 0.8rem 1.2rem;
            border-radius: 99px; color: white; outline: none;
        }

        .btn-main {
            background: var(--primary); color: white; border: none;
            padding: 0.8rem 1.5rem; border-radius: 99px; font-weight: bold; cursor: pointer;
        }

        /* Layout */
        .app-container { display: flex; padding: 1.5rem; gap: 2rem; }
        
        .sidebar { width: 220px; display: none; }
        @media(min-width: 800px) { .sidebar { display: block; } }

        .menu-item {
            display: block; width: 100%; text-align: left; padding: 0.8rem;
            background: transparent; border: none; color: #cbd5e1; cursor: pointer;
            border-radius: 0.5rem; margin-bottom: 0.5rem; font-size: 1rem;
        }
        .menu-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .menu-item.active { background: #334155; color: white; font-weight: bold; border-left: 4px solid var(--primary); }

        .grid {
            flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;
        }

        /* Video Card */
        .card { cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .thumb {
            aspect-ratio: 16/9; background: #334155; border-radius: 0.8rem;
            overflow: hidden; margin-bottom: 0.8rem; position: relative;
        }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .duration {
            position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8);
            padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: bold;
        }

        /* Upload Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-overlay.open { display: flex; }
        
        .modal-box {
            background: var(--bg-card); width: 90%; max-width: 550px;
            padding: 2rem; border-radius: 1rem; border: 1px solid #334155;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 1.2rem; }
        .input-field {
            width: 100%; padding: 0.8rem; background: #0f172a;
            border: 1px solid #334155; color: white; border-radius: 0.5rem;
        }

        /* PROGRESS STATS STYLES */
        .progress-container {
            margin-top: 1.5rem; padding: 1rem; background: #0f172a;
            border-radius: 0.5rem; border: 1px solid #334155; display: none;
        }
        .progress-bar-bg {
            width: 100%; height: 8px; background: #334155;
            border-radius: 4px; overflow: hidden; margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 100%; background: linear-gradient(90deg, var(--primary), #fbbf24);
            width: 0%; transition: width 0.2s linear;
        }
        .stats-row {
            display: flex; justify-content: space-between; font-size: 0.85rem;
            color: #cbd5e1; margin-bottom: 5px; font-family: monospace;
        }
        .stat-value { color: white; font-weight: bold; }

        /* Player */
        .fullscreen-player {
            position: fixed; inset: 0; background: black; z-index: 2000;
            display: none; flex-direction: column;
        }
        .fullscreen-player.open { display: flex; }
        .video-stage { flex: 1; display: flex; align-items: center; justify-content: center; }
        video { max-width: 100%; max-height: 100vh; outline: none; }
        
        .controls-layer { padding: 1.5rem; background: linear-gradient(to top, black, transparent); }
        .video-title { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .close-player {
            position: absolute; top: 20px; right: 20px; color: white;
            background: rgba(255,255,255,0.1); border: none; width: 45px; height: 45px;
            border-radius: 50%; font-size: 1.5rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo" onclick="location.reload()">StreamHub<span>Pro</span></a>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Hƒæada≈• vide√°..." onkeyup="app.filter(this.value)">
        </div>
        <button class="btn-main" onclick="app.toggleModal(true)">+ Nahra≈•</button>
    </header>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <!-- JS Generated -->
        </aside>

        <main class="grid" id="grid">
            <!-- JS Generated -->
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin-bottom: 1.5rem">Nahra≈• nov√© video</h2>
            
            <div id="uploadForm">
                <div class="input-group">
                    <label style="display:block; color:#94a3b8; margin-bottom:5px">N√°zov videa</label>
                    <input type="text" id="uTitle" class="input-field" placeholder="Napr. M√¥j Gameplay #1">
                </div>
                
                <div class="input-group">
                    <label style="display:block; color:#94a3b8; margin-bottom:5px">Kateg√≥ria</label>
                    <select id="uCat" class="input-field">
                        <option value="all">V≈°eobecn√©</option>
                        <option value="game">üéÆ Hry</option>
                        <option value="music">üéµ Hudba</option>
                        <option value="tech">üíª Tech</option>
                    </select>
                </div>

                <div class="input-group">
                    <label style="display:block; color:#94a3b8; margin-bottom:5px">Video s√∫bor (MP4)</label>
                    <input type="file" id="uFile" accept="video/mp4,video/webm" class="input-field">
                </div>

                <div class="input-group">
                    <label style="display:block; color:#94a3b8; margin-bottom:5px">Miniat√∫ra (Obr√°zok)</label>
                    <input type="file" id="uThumb" accept="image/*" class="input-field">
                </div>

                <div style="display:flex; gap:10px; margin-top:1.5rem">
                    <button class="btn-main" style="flex:1" onclick="app.startUpload()">Zaƒça≈• nahr√°vanie</button>
                    <button class="btn-main" style="flex:1; background:#334155" onclick="app.toggleModal(false)">Zru≈°i≈•</button>
                </div>
            </div>

            <!-- DETAILN√â ≈†TATISTIKY NAHR√ÅVANIA -->
            <div id="uploadStats" class="progress-container">
                <div style="margin-bottom:10px; font-weight:bold; color:var(--primary)">Nahr√°vam video...</div>
                
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
                
                <div class="stats-row">
                    <span>Nahran√©:</span>
                    <span id="statSize" class="stat-value">0 MB / 0 MB</span>
                </div>
                <div class="stats-row">
                    <span>R√Ωchlos≈•:</span>
                    <span id="statSpeed" class="stat-value">0 MB/s</span>
                </div>
                <div class="stats-row">
                    <span>Zost√°vaj√∫ci ƒças:</span>
                    <span id="statTime" class="stat-value">--:--</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Player -->
    <div id="player" class="fullscreen-player">
        <button class="close-player" onclick="app.closePlayer()">‚úï</button>
        <div class="video-stage">
            <video id="videoEl" controls autoplay></video>
        </div>
        <div class="controls-layer">
            <h1 id="pTitle" class="video-title"></h1>
            <div style="display:flex; gap:15px; color:#cbd5e1;">
                <span id="pViews"></span>
                <span id="pLikes" style="cursor:pointer" onclick="app.likeVideo()">üëç 0</span>
                <span onclick="app.deleteVideo()" style="color:#ef4444; cursor:pointer; margin-left:auto">üóëÔ∏è Vymaza≈• video</span>
            </div>
            <div style="margin-top:10px; font-size:0.8rem; color:#64748b">
                Max Zobrazenia: 9.20B | Max Lajky: 33M
            </div>
        </div>
    </div>

    <script>
        const app = {
            db: null,
            videos: [],
            cats: [
                {id:'all', name:'üè† Domov'},
                {id:'game', name:'üéÆ Hry'},
                {id:'music', name:'üéµ Hudba'},
                {id:'tech', name:'üíª Tech'}
            ],
            currCat: 'all',
            currId: null,

            init: async function() {
                // Inicializ√°cia DB (IndexedDB)
                const req = indexedDB.open('StreamHub_v4_Pro', 1);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if(!db.objectStoreNames.contains('videos')) db.createObjectStore('videos');
                };
                req.onsuccess = e => {
                    this.db = e.target.result;
                    this.loadMeta();
                    this.renderUI();
                };
            },

            loadMeta: function() {
                this.videos = JSON.parse(localStorage.getItem('sh_meta_v4') || '[]');
            },
            saveMeta: function() {
                localStorage.setItem('sh_meta_v4', JSON.stringify(this.videos));
            },

            // Form√°tovanie veƒækosti (Bytes -> MB/GB)
            fmtSize: function(bytes) {
                if(bytes === 0) return '0 MB';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            },

            // Form√°tovanie ƒç√≠sel (Youtube style)
            fmtNum: function(num) {
                if(num >= 1e9) return (num/1e9).toFixed(2)+'B';
                if(num >= 1e6) return (num/1e6).toFixed(1)+'M';
                if(num >= 1e3) return (num/1e3).toFixed(1)+'K';
                return num;
            },

            // Form√°tovanie ƒçasu (Seconds -> MM:SS)
            fmtTime: function(seconds) {
                if(!isFinite(seconds) || seconds < 0) return "V√Ωpoƒçet...";
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m}m ${s}s`;
            },

            renderUI: function(filter = '') {
                // Sidebar
                document.getElementById('sidebar').innerHTML = this.cats.map(c => `
                    <button class="menu-item ${c.id === this.currCat ? 'active' : ''}" 
                            onclick="app.setCat('${c.id}')">${c.name}</button>
                `).join('');

                // Grid
                const grid = document.getElementById('grid');
                const term = filter.toLowerCase();
                const filtered = this.videos.filter(v => 
                    (this.currCat === 'all' || v.cat === this.currCat) && 
                    v.title.toLowerCase().includes(term)
                );

                if(filtered.length === 0) {
                    grid.innerHTML = `<div style="color:#64748b; margin-top:20px">≈Ωiadne vide√°.</div>`;
                    return;
                }

                grid.innerHTML = filtered.map(v => `
                    <div class="card" onclick="app.play('${v.id}')">
                        <div class="thumb">
                            ${v.thumb ? `<img src="${v.thumb}">` : ''}
                            <div class="duration">${v.duration || 'HD'}</div>
                        </div>
                        <h3 style="font-size:1rem; margin-bottom:5px; line-height:1.4">${v.title}</h3>
                        <div style="font-size:0.85rem; color:#94a3b8">
                            ${this.fmtNum(v.views)} zobrazen√≠ ‚Ä¢ ${v.date}
                        </div>
                    </div>
                `).join('');
            },

            setCat: function(id) { this.currCat = id; this.renderUI(); },
            filter: function(val) { this.renderUI(val); },
            toggleModal: function(show) { 
                const m = document.getElementById('uploadModal');
                m.classList.toggle('open', show);
                if(show) {
                    // Reset UI
                    document.getElementById('uploadForm').style.display = 'block';
                    document.getElementById('uploadStats').style.display = 'none';
                    document.getElementById('uTitle').value = '';
                    document.getElementById('uFile').value = '';
                }
            },

            // --- JADRO UPLOAD SYST√âMU ---
            startUpload: async function() {
                const title = document.getElementById('uTitle').value;
                const cat = document.getElementById('uCat').value;
                const file = document.getElementById('uFile').files[0];
                const thumbFile = document.getElementById('uThumb').files[0];

                if(!title || !file) { alert("Ch√Ωba n√°zov alebo s√∫bor!"); return; }

                // Prepn√∫≈• UI na ≈°tatistiky
                document.getElementById('uploadForm').style.display = 'none';
                const statsBox = document.getElementById('uploadStats');
                statsBox.style.display = 'block';

                // Premenn√© pre ≈°tatistiky
                const totalSize = file.size;
                const startTime = Date.now();
                let loaded = 0;
                let lastLoaded = 0;
                let lastTime = startTime;
                
                // Chunk Reader Setup (Pre simul√°ciu ƒç√≠tania a merania r√Ωchlosti)
                // ƒå√≠tame po 2MB aby sme nezasekli UI a mohli mera≈• r√Ωchlos≈•
                const chunkSize = 2 * 1024 * 1024; 
                let offset = 0;
                const reader = new FileReader();

                // Elementy UI
                const elBar = document.getElementById('progressBar');
                const elSize = document.getElementById('statSize');
                const elSpeed = document.getElementById('statSpeed');
                const elTime = document.getElementById('statTime');

                reader.onload = (e) => {
                    // Chunk naƒç√≠tan√Ω (v pam√§ti, ale hneƒè zahod√≠me aby sme ≈°etrili RAM)
                    // Re√°lne ale s√∫bor 'spracov√°vame', tak≈æe disk pracuje
                    loaded += e.target.result.byteLength;
                    offset += chunkSize;

                    // V√Ωpoƒçty ka≈æd√Ωch cca 500ms alebo pri ka≈ædom chunku
                    const now = Date.now();
                    const timeDiff = (now - lastTime) / 1000; // sekundy

                    if(timeDiff >= 0.5 || loaded === totalSize) {
                        const bytesDiff = loaded - lastLoaded;
                        const speedBps = bytesDiff / timeDiff; // Bytes per second
                        const speedMBps = (speedBps / 1024 / 1024).toFixed(2);
                        
                        const remainingBytes = totalSize - loaded;
                        const remainingSeconds = speedBps > 0 ? remainingBytes / speedBps : 0;

                        // Update UI
                        const percent = (loaded / totalSize) * 100;
                        elBar.style.width = percent + '%';
                        elSize.innerText = `${this.fmtSize(loaded)} / ${this.fmtSize(totalSize)}`;
                        elSpeed.innerText = `${speedMBps} MB/s`;
                        elTime.innerText = this.fmtTime(remainingSeconds);

                        // Reset pre ƒèal≈°√≠ interval
                        lastTime = now;
                        lastLoaded = loaded;
                    }

                    // ƒå√≠taj ƒèal≈°√≠ chunk
                    if(offset < totalSize) {
                        readNextChunk();
                    } else {
                        finishUpload();
                    }
                };

                reader.onerror = () => { alert("Chyba ƒç√≠tania s√∫boru!"); this.toggleModal(false); };

                function readNextChunk() {
                    const slice = file.slice(offset, offset + chunkSize);
                    reader.readAsArrayBuffer(slice);
                }

                // Funkcia pre finaliz√°ciu (Ulo≈æenie do DB)
                const finishUpload = async () => {
                    elBar.style.width = '100%';
                    elTime.innerText = "Uklad√°m na disk...";
                    
                    let thumbData = null;
                    if(thumbFile) {
                        thumbData = await new Promise(r => {
                            const fr = new FileReader();
                            fr.onload = e => r(e.target.result);
                            fr.readAsDataURL(thumbFile);
                        });
                    }

                    // Ulo≈æenie do IndexedDB
                    const tx = this.db.transaction('videos', 'readwrite');
                    // Uklad√°me priamo File objekt (referenciu), je to bleskov√©
                    tx.objectStore('videos').put(file, file.name + startTime); 

                    tx.oncomplete = () => {
                        const newVid = {
                            id: file.name + startTime,
                            title: title,
                            cat: cat,
                            thumb: thumbData,
                            views: 0,
                            likes: 0,
                            date: new Date().toLocaleDateString(),
                            size: this.fmtSize(totalSize)
                        };
                        this.videos.unshift(newVid);
                        this.saveMeta();
                        this.toggleModal(false);
                        this.renderUI();
                        alert("Video √∫spe≈°ne nahrat√©!");
                    };
                };

                // ≈†tart procesu
                readNextChunk();
            },

            // --- PREHR√ÅVAƒå ---
            play: function(id) {
                this.currId = id;
                const v = this.videos.find(x => x.id === id);
                if(!v) return;

                if(v.views < 9.2e9) { v.views++; this.saveMeta(); }
                
                document.getElementById('pTitle').innerText = v.title;
                document.getElementById('pViews').innerText = this.fmtNum(v.views) + ' zobrazen√≠';
                document.getElementById('pLikes').innerText = 'üëç ' + this.fmtNum(v.likes);
                
                // Naƒç√≠ta≈• video
                const tx = this.db.transaction('videos', 'readonly');
                const req = tx.objectStore('videos').get(id);
                req.onsuccess = e => {
                    const file = e.target.result;
                    if(file) {
                        const url = URL.createObjectURL(file);
                        document.getElementById('videoEl').src = url;
                        document.getElementById('player').classList.add('open');
                    } else {
                        alert("S√∫bor sa nena≈°iel.");
                    }
                };
            },

            closePlayer: function() {
                const vid = document.getElementById('videoEl');
                vid.pause(); vid.src = "";
                document.getElementById('player').classList.remove('open');
                this.renderUI();
            },

            likeVideo: function() {
                const v = this.videos.find(x => x.id === this.currId);
                if(v && v.likes < 33e6) {
                    v.likes++; 
                    this.saveMeta();
                    document.getElementById('pLikes').innerText = 'üëç ' + this.fmtNum(v.likes);
                    document.getElementById('pLikes').style.color = '#ef4444';
                }
            },

            deleteVideo: function() {
                if(!confirm("Naozaj vymaza≈•?")) return;
                const tx = this.db.transaction('videos', 'readwrite');
                tx.objectStore('videos').delete(this.currId);
                this.videos = this.videos.filter(x => x.id !== this.currId);
                this.saveMeta();
                this.closePlayer();
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
